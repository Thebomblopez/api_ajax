<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokePics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script>
</head>
<body>
    <img id='start' src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png'>

    <script>
        $("#start").on('click', function(){
            for(let i=2;i<151;i++){
                $('body').append(`<img src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png'>`)
            }
        })

    </script>
        
</body>
</html>
